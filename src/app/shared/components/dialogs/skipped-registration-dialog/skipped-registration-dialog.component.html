<div class="dialog-content">
  <h3>You have skipped your registration process</h3>
  <p>
    You will still be able to sign in to your account but will not be able to
    create any promotions or communicate with customers.
  </p>

  <div class="mt-4 text-center">
    <button
      (click)="ok()"
      type="submit"
      class="button button-primary text-uppercase"
      [class.button-loading]="isLoading"
    >
      {{ 'ok' | translate }}
    </button>
  </div>
</div>
